<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/tailwind.css" rel="stylesheet">
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <title>Home tail</title>
</head>
<body>
<div class="container grid gap-4 mx-auto grid-cols-jfs grid-rows-2">
    <div class="logo col-start-1 col-end-2">
        <a href="/">
            <img class="h-14"
                 src="https://new.marche.be/wp-content/themes/marchebe/assets/tartine/rsc/img/img_logo.png"
                 alt="logo">
        </a>
    </div>
    <div class="empty col-start-2 col-end-3 ">
        Vide
    </div>
    <div class="menu col-start-3 col-end-4 justify-self-end">
        <a href="#" class="icon_custom">
            <i class="fas fa-bars"></i>
            <span>Vivre à Marche</span>
        </a>
    </div>
    <div class="raccourcis col-start-4 col-end-5">
        <div class="flex justify-around">
            <a href="#">E-Guichet</a>
            <a href="#">Actualités</a>
            <a href="#">Agenda</a>
            <a href="#">Coronavirus</a>
        </div>
    </div>
    <div class="social col-start-5 col-end-6 pr-5 pl-5">
        <div class="flex justify-between">
            <a href="https://www.facebook.com/VilledeMarcheenFamenne">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/VilledeMarche">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/villedemarche">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/user/VilledeMarche">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>
    <div class="col-start-1 col-end-6 row-start-2 row-end-3">
        span6
    </div>
</div>
</body>
</html>
